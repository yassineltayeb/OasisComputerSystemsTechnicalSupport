<div *ngIf="!isLoggedIn">
  <router-outlet></router-outlet>
</div>

<div *ngIf="isLoggedIn" class="grid-container" [ngClass]="isOnMidScreen ? 'fill-grid-container' : 'grid-container'">
  <div class="header">
     <app-header></app-header>
  </div>
  <div *ngIf="!isOnMidScreen" class="sidebar">
     <app-sidebar></app-sidebar>
  </div>
  <div class="contents">
     <div class="outlet">
        <router-outlet></router-outlet>
     </div>
     <app-footer></app-footer>
  </div>
</div>
