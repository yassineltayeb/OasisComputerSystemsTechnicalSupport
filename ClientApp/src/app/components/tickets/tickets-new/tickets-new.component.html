<div class="row ticke_details">
  <nz-card nzTitle="Ticket Details">
    <form nz-form [nzNoColon]="true">
      <div nz-row [nzGutter]="24">
        <!-- Priority -->
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label [nzRequired]="true" [nzSpan]="6" nzFor="priority"
              >Priority</nz-form-label
            >
            <nz-form-control>
              <nz-select
                nzShowSearch
                nzPlaceHolder="Select Priority"
                name="priority"
              >
                <nz-option
                  *ngFor="let priority of ticketPriorities"
                  [nzValue]="priority.name"
                  [nzLabel]="priority.name"
                ></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <!-- Types -->
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label [nzRequired]="true" nzFor="type">Type</nz-form-label>
            <nz-form-control>
              <nz-select nzShowSearch nzPlaceHolder="Select Type" name="type">
                <nz-option
                  *ngFor="let type of typeList"
                  [nzValue]="type.name"
                  [nzLabel]="type.name"
                ></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <!-- Assigned To -->
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label nzFor="assignedTo">AssignedTo(s)</nz-form-label>
            <nz-form-control>
              <nz-select
                nzShowSearch
                nzAllowClear
                nzPlaceHolder="Select Assigned To"
                name="assignedTo"
              >
                <nz-option
                  *ngFor="let accountManager of accountManagers"
                  [nzValue]="accountManager.fullNameEn"
                  [nzLabel]="accountManager.fullNameEn"
                ></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="24">
        <!-- Client -->
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzRequired]="true" [nzSpan]="2" nzFor="client"
              >Client</nz-form-label
            >
            <nz-form-control>
              <nz-select
                nzShowSearch
                nzPlaceHolder="Select Client"
                name="client"
              >
                <nz-option
                  *ngFor="let client of clients"
                  [nzValue]="client.fullName"
                  [nzLabel]="client.fullName"
                ></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div nz-row [nzGutter]="24">
        <!-- Module -->
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzRequired]="true" [nzSpan]="2" nzFor="module"
              >Module</nz-form-label
            >
            <nz-form-control>
              <nz-select
                nzShowSearch
                nzPlaceHolder="Select Module"
                name="module"
              >
                <nz-option
                  *ngFor="let ticketModule of ticketsModules"
                  [nzValue]="ticketModule.module"
                  [nzLabel]="ticketModule.module"
                ></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div nz-row [nzGutter]="24">
        <!-- Subject -->
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzRequired]="true" [nzSpan]="2" nzFor="subject"
              >Subject</nz-form-label
            >
            <nz-form-control>
              <input
                nz-input
                name="subject"
                type="text"
                id="subject"
                placeholder="Subject"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div nz-row [nzGutter]="24">
        <!-- Problem Description -->
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label
              [nzRequired]="true"
              [nzSpan]="0"
              nzFor="problemDescription"
              >Problem Description</nz-form-label
            >
            <nz-form-control>
              <textarea
                nz-input
                name="problemDescription"
                id="problemDescription"
                placeholder="Problem Description"
                [nzAutosize]="{ minRows: 3, maxRows: 5 }"
              ></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- Upload -->
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
          <nz-upload
            [nzSpan]="3"
            nzType="drag"
            [nzMultiple]="true"
            nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
            (nzChange)="handleChange($event)"
          >
            <p class="ant-upload-drag-icon">
              <em nz-icon nzType="inbox"></em>
            </p>
            <p class="ant-upload-text">
              Click or drag file to this area to upload
            </p>
            <p class="ant-upload-hint">
              Support for a single or bulk upload. Strictly prohibit from
              uploading company data or other band files
            </p>
          </nz-upload>
        </div>
      </div>

      <div nz-row nzJustify="end" [nzGutter]="24">
        <!-- Buttons -->
        <div nz-col [nzSpan]="24" class="filter_buttons">
          <button nz-button nzType="primary">Save</button>
          <button nz-button nzType="default">Clear</button>
        </div>
      </div>
    </form>
  </nz-card>
</div>
