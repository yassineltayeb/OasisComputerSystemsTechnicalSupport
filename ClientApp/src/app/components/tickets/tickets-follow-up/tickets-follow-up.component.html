<ng-container class="ticket-notes" *ngFor="let ticketNote of ticketNotes">
  <nz-comment
    nzAuthor="{{ ticketNote.savedUser }}"
    nzDatetime="{{ ticketNote.savedDate | date: 'short' }}"
  >
    <nz-avatar
      nz-comment-avatar
      nzIcon="user"
      nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
    ></nz-avatar>
    <nz-comment-content>
      <p>{{ ticketNote.notes }}</p>
    </nz-comment-content>
  </nz-comment>
</ng-container>
